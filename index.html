<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Inventory System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar with "National Teachers College" in the center -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IT Elective</a>
      <div class="mx-auto">
        <span class="navbar-text text-white">National Teachers College</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container" style="margin-top: 70px;">
    <h1 class="head">Book Inventory</h1>
    <form id="bookForm">
      <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="Book Title" required>
      </div>
      <div class="mb-3">
        <input type="text" id="author" class="form-control" placeholder="Author" required>
      </div>
      <div class="mb-3">
        <input type="number" id="year" class="form-control" placeholder="Year" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Add Book</button>
      </div>
    </form>
    <table id="bookTable" class="table table-striped table-hover mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Footer -->

  <!-- Bootstrap JS (Optional for additional functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
